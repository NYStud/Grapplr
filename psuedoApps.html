<div id="footer-content">
      <div id="logo-img">
        <img alt="" src="chrome://theme/IDR_PRODUCT_LOGO" style="content: -webkit-image-set(url('chrome://theme/IDR_PRODUCT_LOGO') 1x, url('chrome://theme/IDR_PRODUCT_LOGO@2x') 2x);">
        <div id="promo-bubble-anchor"></div>
      </div>

      <ul id="dot-list">
      <li class="dot selected" role="button" title="Apps" tabindex="3"><div class="selection-bar"></div><input spellcheck="false" disabled=""></li></ul>

      <div id="footer-menu-container" class="menu-container" style="flex: 0 1 171px;">
        <button id="other-sessions-menu-button" class="footer-menu-button custom-appearance" hidden="">
          <span i18n-content="otherSessions">Other devices</span>
          <div class="disclosure-triangle"></div>
        </button>
        <a id="chrome-web-store-link" href="https://chrome.google.com/webstore?hl=en-US&amp;utm_source=chrome-ntp-launcher">
          <span id="chrome-web-store-title" i18n-content="webStoreTitleShort">Web Store</span>
        </a>
        <div id="vertical-separator"></div>
      </div>

      <div id="trash" class="trash">
        <span class="lid"></span>
        <span class="can"></span>
        <span class="trash-text" i18n-content="appuninstall">Remove from Chrome...</span>
      </div>
    </div>
