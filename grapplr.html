<html>
	<head>
		<link type="text/css" rel="stylesheet" href="css/search.css">
        <link type="text/css" rel="stylesheet" href="themes/ios7.css">
        <link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
        <script src="js/jquery-1.11.3.min.js"></script>
        <meta charset="UTF-8">
		<title>New Tab</title>
	</head>
	<body>
        <div class="dots"></div>
        <div class="overlay" id="overlay"></div>
        <div class="grappl">
            <div class="loadbox">
            </div>
            <input class="grapplr" type="text" spellcheck="false" name="query" id="query" placeholder="click here to start typing" autofocus autocomplete="off" x-webkit-speech/>
            <div class="controls" id="controls">
                <div id="load"></div>
                <button class="ui_icon" id="sb" onclick="search()"><img src="images/sd.png" /></button>
                <button class="ui_icon" id="dl" onclick="download()"><img src="images/dl.png" /></button>
                <button class="ui_icon" id="dl" onclick="download()"><img src="images/ul.png" /></button>
                <button class="ui_icon" id="play" onclick="play()"><img src="images/play.png" /></button>
                <button class="ui_icon" id="tweet" onclick="tweet()"><img src="images/tweet.png" /></button>
                <button class="ui_icon" id="fbpost" onclick="post()"><img src="images/fbpost.png" /></button>
                <button class="ui_icon" id="df" onclick="define()"><img src="images/define.png" /></button>
                <button class="ui_icon" id="q" onclick="ask()"><img src="images/q.png" /></button>
                <button class="ui_icon" id="nav" onclick="nav()"><img src="images/nav.png" /></button>
                <button class="ui_icon" id="trans" onclick="translate()"><img src="images/trans.png" /></button>
                <button class="ui_icon" id="calc" onclick="calculate()"><img src="images/calc.png" /></button>
                <button class="ui_icon" id="plot" onclick="plot()"><img src="images/plot.png" /></button>
                <button class="ui_icon" id="remind" onclick="remind()"><img src="images/todo.png" /></button>
                <button class="ui_icon" id="gcl"><img src="images/gcl.png" /></button>
            </div>
        </div>
        <div class="toolbar">
            <div class="left_tools">
                <a id="apps"><button><img class="ui_icon" src="images/apps.png"></button></a>
            </div>
            <div class="right_tools">
                <button id="settings_toggle"><img class="ui_icon" src="images/settings.png"></button>
              <div id="clock"></div>
            </div>
        </div>
        <div id="center_tools" class="center_tools">
                <div id="greeting"></div>
        </div>
        <div id="center_reminder">
        </div>
        <div class="menu" id="settings">
            <div class="menu_title">SETTINGS</div>
            <a href="chbg.html"><div class="option">CHANGE BACKGROUND IMAGE</div></a>
            <div class="option">EDIT FAVORITES</div>
            <div class="option" style="margin-bottom: 1px;">HELP</div>
        </div>
        <div class="toolbar" id="bottomtoolbar">
            <div class="left_tools">
                <img src="images/grapplr_logo.png">
            </div>
            <div class="center_tools">
            </div>
            <div class="right_tools">
            </div>
        </div>
        <div class="speechBox">
        </div>
	</body>
    <grapplrEngine>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/grapplrEngineMain.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/gcl.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/nav.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/search.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/download.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/ask.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/tweet.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/define.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/calculate.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/plot.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/functions/remind.js"></script>
        <!--Link custom scripts here-->
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/menus.js"></script>
        <script language="javascript" type="text/javascript" src="js/grapplrEngine/setbg.js"></script>
    </grapplrEngine>
</html>
